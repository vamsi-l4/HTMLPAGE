<!DOCTYPE html>
<html>
<head>
  <title>Fire Location Sender</title>
</head>
<body>

<h2>Fire Location Service</h2>
<button onclick="sendLocation()">Enable & Send Location</button>

<p id="status"></p>

<script>
function sendLocation() {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "GPS not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    success,
    error,
    { enableHighAccuracy: true }
  );
}

function success(position) {
  const data = {
    latitude: position.coords.latitude,
    longitude: position.coords.longitude,
    time: new Date().toISOString()
  };

  fetch("http://10.4.9.153:5000", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  document.getElementById("status").innerText =
    "üìç Location sent successfully";
}

function error(err) {
  document.getElementById("status").innerText =
    "‚ùå GPS error: " + err.message;
}
</script>

</body>
</html>
