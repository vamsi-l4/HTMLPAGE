<!DOCTYPE html>
<html>
<head>
  <title>Fire Location Service</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4500, #ff6347, #dc143c);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff4500, 0 0 60px #ff6347;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 50px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff4500, 0 0 60px #ff6347;
      }
      to {
        text-shadow: 0 0 30px #fff, 0 0 50px #ff4500, 0 0 80px #ff6347;
      }
    }

    button {
      background: linear-gradient(45deg, #ff4500, #ff6347);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #ff6347, #dc143c);
    }

    button:active {
      transform: scale(0.95);
    }

    #status {
      font-size: 1.5em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Fire particle animation */
    .fire-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff4500, transparent);
      border-radius: 50%;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h2>üî• Fire Location Service</h2>
<button onclick="sendLocation()">Enable & Send Location</button>
<p id="status"></p>

<script>
function sendLocation() {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "GPS not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      fetch("/api/location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          time: new Date().toISOString()
        })
      })
      .then(() => {
        document.getElementById("status").innerText =
          "üìç Location sent successfully";
      });
    },
    err => {
      document.getElementById("status").innerText =
        "‚ùå Location permission denied";
    }
  );
}
</script>

</body>
</html>
