<!DOCTYPE html>
<html>
<head>
  <title>Fire Emergency Location</title>
</head>
<body>
  <h2>üìç Sending Location...</h2>

  <script>
    navigator.geolocation.getCurrentPosition(
      position => {
        const data = {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          time: new Date().toISOString()
        };

        fetch("http://10.4.9.153:5000", {
          method: "POST",
          body: JSON.stringify(data)
        });

        document.body.innerHTML = "<h2>‚úÖ Location Sent</h2>";
      },
      error => {
        alert("Location permission denied");
      }
    );
  </script>
</body>
</html>
