<!DOCTYPE html>
<html>
<head>
  <title>Fire Location Service</title>
</head>
<body>

<h2>ğŸ”¥ Fire Location Service</h2>
<button onclick="sendLocation()">Enable & Send Location</button>
<p id="status"></p>

<script>
function sendLocation() {
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "GPS not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      fetch("/api/location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          time: new Date().toISOString()
        })
      })
      .then(() => {
        document.getElementById("status").innerText =
          "ğŸ“ Location sent successfully";
      });
    },
    err => {
      document.getElementById("status").innerText =
        "âŒ Location permission denied";
    }
  );
}
</script>

</body>
</html>
