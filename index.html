<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Fire GPS Sender</title>
</head>
<body>
<h2>üì° Sending GPS location...</h2>

<script>
navigator.geolocation.getCurrentPosition(
  pos => {
    const payload = {
      latitude: pos.coords.latitude,
      longitude: pos.coords.longitude,
      accuracy: pos.coords.accuracy,
      time: new Date().toISOString()
    };

    fetch("http://10.4.9.153:5000", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    document.body.innerHTML = "<h2>‚úÖ Location sent successfully</h2>";
  },
  err => {
    alert("‚ùå Enable GPS permission and reload");
  },
  { enableHighAccuracy: true }
);
</script>

</body>
</html>
